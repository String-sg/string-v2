<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1d1f" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>String - App Launcher for Educators</title>

    <!-- Google Analytics -->
    <script>
      // Only load Google Analytics if measurement ID is provided and not in development
      (function() {
        const measurementId = '%VITE_GA_MEASUREMENT_ID%';
        const isProduction = '%MODE%' === 'production';

        // Skip if no measurement ID or in development mode
        if (!measurementId || measurementId === 'your-google-analytics-id' || !isProduction) {
          console.log('Google Analytics: Skipped (development mode or no measurement ID)');
          return;
        }

        // Load Google Analytics
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${measurementId}`;
        document.head.appendChild(script);

        // Initialize gtag
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', measurementId);

        console.log('Google Analytics: Loaded with ID', measurementId);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
